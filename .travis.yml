language: c
matrix:
  include:
    - os: linux
      compiler: gcc
      sudo: required
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-5
            - nasm
            - qemu
    - os: osx
      compiler: gcc
      sudo: required
install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ./Scripts/install-osx.sh; fi
script: make build